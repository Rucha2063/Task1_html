<style>
ul {
  list-style-type: none;
  margin: 2;
  padding: 0;
  width: 200px;
  background-color: #86b8eb;
  
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
  color: blue;
}

li a.home {
  background-color: #f39908;
  color: white;
}

  background-color: #555;
  color: white;
}
</style>
</head>
