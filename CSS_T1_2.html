<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border:2px solid rgb(12, 234, 90)
            
        }
    </style>
</head>
<body>
    <table width="200" cellspacing="10px">
        <tr>
            <td height="50" style="border-radius: 3px"></td>
            <td height="50" style="border-radius: 3px"></td>
            <td height="50" style="border-radius: 15px"></td>

        </tr>
        <tr>
            <td height="50" style="border-radius: 3px"></td>
            <td height="50" style="border-radius: 0px"></td>
            <td height="50" style="border-radius: 15px"></td>
        
        </tr>

        <tr>
            <td height="50" style="border-radius: 40px"></td>
            <td height="50" style="border-radius: 0px"></td>
            <td height="50" style="border-radius: 0px 10px"></td>


        </tr>
    </table>
</body>
</html>
