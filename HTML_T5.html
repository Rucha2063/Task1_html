<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color:blue"><center>Registration form</center></h3>
    <form align="center">
        <table  align="center" border="2" bordercolor="black">
            <tr>
                <td align="center"><label><b>First Name</b></label></td>
                <td><input type="text"/></td>
            </tr>

            <tr>
                <td align="center"><label><b>Last Name</b></label></td>
                <td><input type="text"/></td>
            </tr>

            <tr>
                <td align="center"><label><b>Email</b></label></td>
                <td><input type="email"/></td>
            </tr>

            <tr>
                <td align="center"><label><b>Password</b></label></td>
                <td><input type="password"/></td>
            </tr>

            <tr>
                <td align="center"><label><b>Re-enter Password</b></label></td>
                <td><input type="password"/></td>
            </tr>

            <tr>
                <td align="center" rowspan="2"><label><b>Gender:</b></label></td>
                <td><input type="radio" name="gen"/>Male </td>
            </tr>
            <tr><td><input type="radio" name="gen"/>Female</td>
            </tr>

            <tr>
                <td align="center"><label><b>Age:</b></label></td>
                <td><input type="text"/></td>
            </tr>

            <tr>
                <td align="center"><label><b>Phone Number</b></label></td>
                <td><input type="number"/></td>
            </tr>

            <tr>
                <td align="center"><label><b>Address</b></label></td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td align="center"><label><b>State</b></label></td>
                <td><input type="text"/></td>
            </tr>

            <tr>
                <td align="center"><label><b>Country</b></label></td>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>UAE</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label><b>Languages Known</b></label></td>
                <td>
                    <input type="checkbox"/>English &nbsp
                    <input type="checkbox"/>Kannada &nbsp
                    <input type="checkbox"/>Hindi &nbsp
                    <input type="checkbox"/>Telugu &nbsp
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox"/> Hereby I declare all the given details are true
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">Log in to <a href="https://www.ethnus.com">Ethnus </a> website</td>
            </tr>

        </table>
<br>
        <input type="submit" value="Register"/>

    </form>
</body>
</html>
