<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #afacac;
}

li {
  float: left;
  border-right:1px solid #316acc;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.home) {
  background-color: #ea9292;
}

.home {
  background-color: #3f4140;
}
</style>
</head>
<body>

<ul>
  <li><a class="home" href="#home">Home</a></li>
  <li><a href="#java">Java</a></li>
  <li><a href="#html">HTML</a></li>
  <li><a href="#css">CSS</a></li>
</ul>

</body>
</html>
